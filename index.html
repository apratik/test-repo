<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Workflow Designer</h1>

        <!-- Left Panel: Component list and JSON file upload -->
        <div id="leftPanel">
            <h3>Upload Workflow JSON</h3>
            <!-- File upload to load a JSON file -->
            <input type="file" id="jsonFileInput" accept=".json" />
            
            <h3>Available Components</h3>
            <div id="componentList"></div>
        </div>

        <!-- Main Section: Graph area to display the workflow -->
        <div id="graphContainer">
            <svg id="graph" width="100%" height="600px"></svg>
        </div>

        <!-- Buttons for exporting and downloading workflow -->
        <div id="buttons">
            <button id="exportButton">Export Workflow</button>
            <button id="downloadGraphButton">Download SVG</button>
            <button id="copyJsonButton">Copy Workflow JSON</button>
        </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
