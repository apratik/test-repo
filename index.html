<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="componentPanel">
            <input type="file" id="jsonFileInput">
            <button id="addNewComponentButton">Add New Component</button>
            <div id="componentButtons"></div>
        </div>
        <div id="graph"></div>
    </div>
    <div id="actionButtons">
        <button id="exportButton">Export Workflow</button>
        <button id="downloadGraphButton">Download Graph</button>
        <button id="copyJsonButton">Copy JSON</button>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
