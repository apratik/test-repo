<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Workflow Designer</h1>

        <!-- JSON Upload and Generate Flow -->
        <div id="jsonUploadContainer">
            <input type="file" id="jsonFileInput" accept=".json" />
            <button id="generateFlowButton">Generate Flow</button>
        </div>

        <!-- Left panel with components -->
        <div id="leftPanel">
            <h3>Available Components</h3>
            <div id="componentButtons"></div>
        </div>

        <!-- Graph display area -->
        <div id="mainGraphContainer">
            <div id="scrollableContainer">
                <div id="graph"></div>
            </div>

            <!-- Export and download buttons -->
            <button id="exportButton">Export Workflow</button>
            <button id="downloadGraphButton">Download SVG</button>
            <button id="copyJsonButton">Copy Workflow JSON</button>
        </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
