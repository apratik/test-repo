<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Visualization</title>
    <style>
        /* Your existing CSS for styling */
    </style>
</head>
<body>
    <!-- File input for uploading JSON -->
    <input type="file" id="jsonFileInput" accept=".json" />

    <!-- Buttons for various actions -->
    <button id="exportButton">Export JSON</button>
    <button id="downloadGraphButton">Download Graph</button>
    <button id="copyJsonButton">Copy JSON</button>

    <!-- Panel for adding components -->
    <div>
        <div id="componentButtons"></div>
        <input type="text" id="newComponentInput" placeholder="New component type">
        <button id="addNewComponentButton">Add New Component Type</button>
    </div>

    <!-- Graph container -->
    <div id="graph"></div>

    <!-- Include D3.js and the main script file -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
