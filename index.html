<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Workflow Viewer</h1>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <label for="jsonFileInput">Upload Workflow JSON</label>
            <input type="file" id="jsonFileInput" accept=".json">
        </div>

        <!-- Buttons Section -->
        <div class="buttons">
            <button id="exportButton">Export Workflow JSON</button>
            <button id="downloadGraphButton">Download Graph as SVG</button>
            <button id="copyJsonButton">Copy Workflow JSON</button>
        </div>

        <!-- Graph Container -->
        <div id="graph-container">
            <div id="graph"></div>
        </div>        
    </div>

    <script src="app.js"></script>
</body>
</html>
