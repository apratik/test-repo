<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Workflow Diagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="upload-area">
            <h2>Upload Workflow</h2>
            <input type="file" id="jsonFileInput" accept=".json" />
        </div>

        <div id="component-area">
            <h2>Add Components</h2>
            <button id="addNewComponentButton">Add New Component</button>
        </div>

        <div id="display-area">
            <h2>Workflow Diagram</h2>
            <div id="graph"></div>
        </div>

        <div id="action-area">
            <h2>Actions</h2>
            <button id="exportButton">Export Workflow</button>
            <button id="downloadGraphButton">Download Graph as SVG</button>
            <button id="copyJsonButton">Copy JSON to Clipboard</button>
        </div>
    </div>

    <!-- Popup for adding components -->
    <div id="addComponentPopup" class="popup hidden">
        <div class="popup-content">
            <h3>Add Component</h3>
            <label for="taskName">Task Name</label>
            <input type="text" id="taskName" />
            <label for="componentType">Component Type</label>
            <input type="text" id="componentType" />
            <label for="prevTask">Previous Task ID</label>
            <input type="text" id="prevTask" />
            <label for="nextSuccess">Next on Success</label>
            <input type="text" id="nextSuccess" />
            <label for="nextFailure">Next on Failure</label>
            <input type="text" id="nextFailure" />
            <button id="addComponentToGraphButton">Add Component</button>
            <button id="closePopupButton">Close</button>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
