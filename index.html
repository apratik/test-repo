<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart with D3.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Flowchart Editor</h1>
        
        <!-- Component Panel -->
        <div id="componentPanel">
            <input type="text" id="newComponentInput" placeholder="New Component Type" />
            <button id="addNewComponentButton">Add New Component</button>
            <div id="componentButtons"></div>
        </div>

        <!-- File upload section -->
        <div>
            <input type="file" id="jsonFileInput" accept=".json" />
        </div>

        <!-- Graph Rendering Section -->
        <div id="graphWrapper">
            <div id="graph"></div>
        </div>

        <!-- Action Buttons -->
        <div id="actionButtons">
            <button id="exportButton">Export Workflow</button>
            <button id="downloadGraphButton">Download Graph</button>
            <button id="copyJsonButton">Copy JSON</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
