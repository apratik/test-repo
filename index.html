<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Workflow Designer</h1>

        <!-- Component Panel to add new components -->
        <div id="leftPanel">
            <h3>Available Components</h3>
            <div id="componentButtons"></div>
        </div>

        <!-- Graph area to display the workflow -->
        <div id="graphArea">
            <div id="graph" style="overflow: auto; width: 100%; height: 80vh;"></div>
        </div>

        <!-- Buttons for exporting and copying JSON -->
        <button id="exportButton">Export Workflow</button>
        <button id="downloadGraphButton">Download SVG</button>
        <button id="copyJsonButton">Copy Workflow JSON</button>

        <!-- File upload to load a JSON file -->
        <input type="file" id="jsonFileInput" accept=".json" />
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
