<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Workflow Designer</h1>

        <!-- JSON Upload Section -->
        <div id="jsonUploadContainer">
            <input type="file" id="jsonFileInput" accept=".json" />
            <button id="generateFlowButton">Generate Flow</button>
        </div>

        <!-- Left Panel: Available Components -->
        <div id="leftPanel">
            <h3>Available Components</h3>
            <button id="addNewComponentButton">Add New Component</button>
        </div>

        <!-- Main Graph Section -->
        <div id="mainGraphContainer">
            <div id="scrollableContainer">
                <div id="graph"></div>
            </div>
        </div>

        <!-- Action Area: Export, Download, Copy -->
        <div id="actionArea">
            <button id="exportButton">Export Workflow</button>
            <button id="downloadGraphButton">Download SVG</button>
            <button id="copyJsonButton">Copy Workflow JSON</button>
        </div>
    </div>

    <!-- Popup for adding a new component -->
    <div id="addComponentPopup" class="hidden">
        <h3>Add New Component</h3>
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" placeholder="Task Name" />
        <label for="prevTask">Previous Task:</label>
        <input type="text" id="prevTask" placeholder="Previous Task ID" />
        <label for="nextSuccess">Next On Success:</label>
        <input type="text" id="nextSuccess" placeholder="Next On Success ID" />
        <label for="nextFailure">Next On Failure:</label>
        <input type="text" id="nextFailure" placeholder="Next On Failure ID" />
        <button id="addComponentToGraphButton">Add Component</button>
        <button id="closePopupButton">Cancel</button>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
